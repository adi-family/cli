<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background: #fff3e0;
      color: #e65100;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status.connected .status-dot {
      background: #4caf50;
    }
    
    .status.disconnected .status-dot {
      background: #ff9800;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
    }
    
    .tabs-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .tab-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    
    .tab-info {
      flex: 1;
      min-width: 0;
    }
    
    .tab-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tab-stats {
      font-size: 11px;
      color: #666;
    }
    
    .tab-stop {
      padding: 4px 8px;
      background: #ffebee;
      color: #c62828;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .tab-stop:hover {
      background: #ffcdd2;
    }
    
    .no-tabs {
      color: #666;
      font-style: italic;
      padding: 8px;
    }
    
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .form-group label {
      font-size: 11px;
      color: #666;
    }
    
    .form-group input {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2196f3;
    }
    
    button.save {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    button.save:hover {
      background: #1976d2;
    }
    
    .browser-id {
      font-size: 10px;
      color: #999;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>
    <span>ADI Browser Debugger</span>
  </h1>
  
  <div id="status" class="status disconnected">
    <span class="status-dot"></span>
    <span id="statusText">Disconnected</span>
  </div>
  
  <div class="section">
    <div class="section-title">Active Debug Sessions</div>
    <div id="tabsList" class="tabs-list">
      <div class="no-tabs">No active debug sessions</div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Settings</div>
    <form id="settingsForm" class="settings-form">
      <div class="form-group">
        <label for="signalingUrl">Signaling Server URL</label>
        <input type="text" id="signalingUrl" placeholder="wss://adi.the-ihor.com/api/signaling/ws">
      </div>
      <div class="form-group">
        <label for="maxBodySize">Max Response Body Size (bytes)</label>
        <input type="number" id="maxBodySize" value="102400" min="1024" max="10485760">
      </div>
      <button type="submit" class="save">Save Settings</button>
    </form>
  </div>
  
  <div class="section">
    <div class="section-title">Browser ID</div>
    <div id="browserId" class="browser-id">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
