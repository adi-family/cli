# ADI Local Development Databases
# Ports are managed via ports-manager (see dev.sh)
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: adi-postgres
    environment:
      POSTGRES_USER: adi
      POSTGRES_PASSWORD: adi
      POSTGRES_DB: adi
    ports:
      - "${POSTGRES_PORT:-8027}:5432"
    volumes:
      - adi-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adi"]
      interval: 5s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: adi-timescaledb
    environment:
      POSTGRES_USER: adi
      POSTGRES_PASSWORD: adi
      POSTGRES_DB: adi_analytics
    ports:
      - "${TIMESCALEDB_PORT:-8028}:5432"
    volumes:
      - adi-timescaledb-data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adi"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Coturn TURN server for WebRTC NAT traversal
  # Provides relay for WebRTC connections when direct P2P fails
  coturn:
    image: coturn/coturn:latest
    container_name: adi-coturn
    network_mode: host
    command:
      - "turnserver"
      - "-n"
      - "--log-file=stdout"
      - "--listening-port=${COTURN_PORT:-3478}"
      - "--fingerprint"
      - "--lt-cred-mech"
      - "--user=adi:adi"
      - "--realm=adi.local"
      - "--no-tls"
      - "--no-dtls"
      - "--no-cli"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost ${COTURN_PORT:-3478} || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  adi-postgres-data:
  adi-timescaledb-data:
