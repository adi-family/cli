[package]
name = "adi-indexer-plugin"
version = "0.8.10"
edition = "2021"
license = "BSL-1.0"
description = "ADI Indexer plugin providing MCP tools for code search and analysis"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
lib-plugin-host = { path = "../../lib/lib-plugin-host" }
adi-indexer-core = { path = "../core" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.49", features = ["rt-multi-thread", "sync"] }
once_cell = "1.21"

[package.metadata.plugin]
id = "adi.indexer"
name = "ADI Indexer"
type = "core"

[package.metadata.plugin.compatibility]
depends_on = ["adi.embed"]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.mcp.tools"
version = "1.0.0"

[[package.metadata.plugin.provides]]
id = "adi.mcp.resources"
version = "1.0.0"

[[package.metadata.plugin.requires]]
id = "adi.embed"
version = "0.1.0"

[package.metadata.plugin.tags]
categories = ["indexer", "code-search", "analysis"]
