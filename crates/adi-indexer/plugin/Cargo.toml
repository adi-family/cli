[package]
name = "adi-indexer-plugin"
version = "0.8.10"
edition = "2021"
license = "BSL-1.0"
description = "ADI Indexer plugin providing MCP tools for code search and analysis"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../lib-plugin-abi" }
lib-plugin-host = { path = "../../lib-plugin-host" }
# No fastembed - uses adi.embed plugin via ServiceRegistry
adi-indexer-core = { path = "../core" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.49", features = ["rt-multi-thread"] }
once_cell = "1.21"
