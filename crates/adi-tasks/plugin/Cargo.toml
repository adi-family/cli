[package]
name = "adi-tasks-plugin"
version = "0.8.8"
edition = "2021"
license = "BSL-1.0"
description = "ADI Tasks plugin providing CLI commands for task management"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../lib/lib-plugin-abi" }
adi-tasks-core = { path = "../core" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"
