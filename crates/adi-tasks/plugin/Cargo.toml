[package]
name = "adi-tasks-plugin"
version = "0.8.8"
edition = "2021"
license = "BSL-1.0"
description = "ADI Tasks plugin providing CLI commands for task management"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# V3 Plugin ABI (unified, replaces lib-plugin-abi)
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
adi-tasks-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["sync"] }
async-trait = "0.1"
