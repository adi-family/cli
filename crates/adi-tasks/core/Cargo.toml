[package]
name = "adi-tasks-core"
version = "0.8.3"
edition = "2021"
license-file = "LICENSE"
authors = ["ADI Team"]
description = "Core library for ADI Tasks - task management with dependency graphs"

[dependencies]
thiserror = "2"
tokio = { version = "1.49", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rusqlite = { version = "0.31", features = ["bundled"] }
dirs = "5"
tracing = "0.1"
lib-migrations = { path = "../../lib/lib-migrations" }

[dev-dependencies]
tempfile = "3.24"
