[package]
name = "adi-tasks-http"
version = "0.8.3"
edition = "2021"
license = "BSL-1.0"
authors = ["ADI Team"]
description = "HTTP API server for ADI Tasks"

[[bin]]
name = "adi-tasks-http"
path = "src/main.rs"

[dependencies]
adi-tasks-core = { path = "../core" }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
tokio = { version = "1.49", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP utilities
lib-http-common = { path = "../../lib/lib-http-common" }
