[package]
name = "lib-client-gemini"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Google Gemini API client library for ADI"
authors = ["ADI Team"]
keywords = ["gemini", "google", "api", "llm"]
categories = ["api-bindings", "web-programming"]
repository = "https://github.com/adi-family/lib-client-gemini"
homepage = "https://adi.the-ihor.com"
documentation = "https://docs.rs/lib-client-gemini"

[lib]
name = "lib_client_gemini"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2"
tracing = "0.1"
