[plugin]
id = "adi.workflow"
name = "ADI Workflow"
version = "3.0.0"
type = "core"
author = "ADI Team"
description = "Run workflows defined in TOML files with interactive prompts"

[compatibility]
api_version = 3
min_host_version = "0.9.0"

[cli]
command = "workflow"
description = "Run workflows defined in TOML files"
aliases = ["wf"]
dynamic_completions = true

[[provides]]
id = "adi.workflow.cli"
version = "1.0.0"
description = "CLI commands for workflow execution"

[tags]
categories = ["workflow", "automation", "scripting"]

[binary]
name = "plugin"
