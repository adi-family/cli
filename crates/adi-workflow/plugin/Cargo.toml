[package]
name = "adi-workflow-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Workflow plugin - run shell workflows defined in TOML files"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
minijinja = "2"
regex = "1"
dirs = "5"
once_cell = "1.21"
atty = "0.2"
glob = "0.3"
