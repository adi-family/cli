[package]
name = "adi-workflow-plugin"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Workflow plugin - run shell workflows defined in TOML files"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../lib-plugin-abi" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
dialoguer = "0.11"
minijinja = "2"
regex = "1"
dirs = "5"
once_cell = "1.21"
