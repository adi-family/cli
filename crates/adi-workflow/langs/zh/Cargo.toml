[package]
name = "adi-workflow-lang-zh"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "Chinese translations for ADI Workflow (v3)"

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.plugin]
id = "adi.workflow.zh-CN"
name = "ADI Workflow - 简体中文"
type = "translation"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.i18n.workflow.zh-CN"
version = "1.0.0"
description = "Chinese translations for workflow"

[package.metadata.plugin.translation]
translates = "adi.workflow"
language = "zh-CN"
language_name = "简体中文"
namespace = "workflow"
