[package]
name = "adi-workflow-lang-ru"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "Russian translations for ADI Workflow (v3)"

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.plugin]
id = "adi.workflow.ru-RU"
name = "ADI Workflow - Русский"
type = "translation"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.i18n.workflow.ru-RU"
version = "1.0.0"
description = "Russian translations for workflow"

[package.metadata.plugin.translation]
translates = "adi.workflow"
language = "ru-RU"
language_name = "Русский"
namespace = "workflow"
