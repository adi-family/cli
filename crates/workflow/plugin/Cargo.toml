[package]
name = "workflow-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Workflow plugin - run shell workflows defined in TOML files"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-prelude = { path = "../../lib/lib-plugin-prelude" }
lib-console-output = { path = "../../lib/lib-console-output" }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

minijinja = "2"
regex = "1"
dirs = "6"

glob = "0.3"

[package.metadata.plugin]
id = "adi.workflow"
name = "ADI Workflow"
type = "core"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[package.metadata.plugin.cli]
command = "workflow"
description = "Run workflows defined in TOML files"
aliases = ["wf"]
dynamic_completions = true

[[package.metadata.plugin.provides]]
id = "adi.workflow.cli"
version = "1.0.0"
description = "CLI commands for workflow execution"

[package.metadata.plugin.tags]
categories = ["workflow", "automation", "scripting"]
