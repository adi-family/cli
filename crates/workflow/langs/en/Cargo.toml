[package]
name = "workflow-lang-en"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "English translations for ADI Workflow (v3)"
build = "../build.rs"

[lib]
crate-type = ["cdylib"]
path = "../translation.rs"

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }

[build-dependencies]
toml = "0.8"

[package.metadata.plugin]
id = "adi.workflow.en-US"
name = "ADI Workflow - English"
type = "translation"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.i18n.workflow.en-US"
version = "1.0.0"
description = "English translations for workflow"

[package.metadata.plugin.translation]
translates = "adi.workflow"
language = "en-US"
language_name = "English (United States)"
namespace = "workflow"
