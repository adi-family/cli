[package]
name = "workflow-lang-fr"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "French translations for ADI Workflow (v3)"

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.plugin]
id = "adi.workflow.fr-FR"
name = "ADI Workflow - Français"
type = "translation"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.i18n.workflow.fr-FR"
version = "1.0.0"
description = "French translations for workflow"

[package.metadata.plugin.translation]
translates = "adi.workflow"
language = "fr-FR"
language_name = "Français"
namespace = "workflow"
