[package]
name = "balance-core"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "BSL-1.0"
description = "Core library for ADI Balance API - balance and transaction tracking"

[dependencies]
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "chrono", "json"] }
lib-env-parse = { path = "../../lib/lib-env-parse" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
