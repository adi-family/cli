[package]
name = "adi-lang-go"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Go language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../../lib/lib-plugin-abi" }
lib-indexer-lang-abi = { path = "../../../lib/lib-indexer-lang-abi" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-go = "0.25"
