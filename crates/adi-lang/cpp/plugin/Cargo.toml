[package]
name = "adi-lang-cpp"
version = "3.0.0"
edition = "2021"
license = "MIT"
description = "C/C++ language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
lib-indexer-lang-abi = { path = "../../../lib/lib-indexer-lang-abi" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-cpp = "0.23"
tree-sitter-c = "0.24"
