[package]
name = "adi-lang-swift"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Swift language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../../lib/lib-plugin-abi" }
abi_stable = "0.11"
lib-indexer-lang-abi = { path = "../../../lib/lib-indexer-lang-abi" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-swift = "0.7"
once_cell = "1.21"
