[package]
name = "adi-lang-csharp"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "C# language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-c-sharp = "0.23"
