[plugin]
id = "adi.lang.python"
name = "Python Language Support"
version = "0.1.0"
type = "lang"
author = "ADI Team"
description = "Language support for Python with tree-sitter parsing"
min_host_version = "0.8.0"

[[provides]]
id = "adi.indexer.lang"
version = "1.0.0"

[binary]
name = "adi_lang_python"

[language]
id = "python"
extensions = ["py", "pyi", "pyw"]

[tags]
categories = ["language", "python", "parsing"]
