[plugin]
id = "adi.lang.rust"
name = "Rust Language Support"
version = "3.0.0"
type = "lang"
author = "ADI Team"
description = "Language support for Rust with tree-sitter parsing"
min_host_version = "0.8.0"

[[provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[binary]
name = "plugin"

[language]
id = "rust"
extensions = ["rs"]

[tags]
categories = ["language", "rust", "parsing"]

[compatibility]
api_version = 3
min_host_version = "0.9.0"
