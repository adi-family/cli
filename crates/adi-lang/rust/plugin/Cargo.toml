[package]
name = "adi-lang-rust"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Rust language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-rust = "0.24"
once_cell = "1.21"

[package.metadata.plugin]
id = "adi.lang.rust"
name = "Rust Language Support"
type = "lang"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[[package.metadata.plugin.provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[package.metadata.plugin.tags]
categories = ["language", "rust", "parsing"]

[package.metadata.plugin.language]
id = "rust"
extensions = ["rs"]
