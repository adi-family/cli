[package]
name = "adi-lang-rust"
version = "0.8.9"
edition = "2021"
license = "MIT"
description = "Rust language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../../lib/lib-plugin-abi" }
lib-indexer-lang-abi = { path = "../../../lib/lib-indexer-lang-abi" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-rust = "0.24"
once_cell = "1.21"
