[plugin]
id = "adi.lang.php"
name = "PHP Language Support"
version = "3.0.0"
type = "lang"
author = "ADI Team"
description = "Language support for PHP with tree-sitter parsing"
min_host_version = "0.8.0"

[[provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[binary]
name = "plugin"

[language]
id = "php"
extensions = ["php", "phtml", "php3", "php4", "php5", "phps"]

[tags]
categories = ["language", "php", "parsing"]

[compatibility]
api_version = 3
min_host_version = "0.9.0"
