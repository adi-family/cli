[package]
name = "adi-lang-php"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "PHP language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../../../lib-plugin-abi" }
lib-indexer-lang-abi = { path = "../../../../lib-indexer-lang-abi" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-php = "0.24"
once_cell = "1.21"
