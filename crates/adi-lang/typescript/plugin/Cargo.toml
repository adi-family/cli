[package]
name = "adi-lang-typescript"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "TypeScript/JavaScript language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.25"

[package.metadata.plugin]
id = "adi.lang.typescript"
name = "TypeScript/JavaScript Language Support"
type = "lang"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[[package.metadata.plugin.provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[package.metadata.plugin.tags]
categories = ["language", "typescript", "javascript", "parsing"]

[package.metadata.plugin.language]
id = "typescript"
extensions = ["ts", "tsx", "mts", "cts", "js", "jsx", "mjs", "cjs"]
