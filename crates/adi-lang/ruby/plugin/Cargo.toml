[package]
name = "adi-lang-ruby"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Ruby language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.25"
tree-sitter-ruby = "0.23"

[package.metadata.plugin]
id = "adi.lang.ruby"
name = "Ruby Language Support"
type = "lang"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[[package.metadata.plugin.provides]]
id = "adi.indexer.lang"
version = "1.0.0"

[package.metadata.plugin.tags]
categories = ["language", "ruby", "parsing"]

[package.metadata.plugin.language]
id = "ruby"
extensions = ["rb", "rake", "gemspec"]
