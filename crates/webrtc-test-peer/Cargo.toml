[package]
name = "webrtc-test-peer"
version = "0.1.0"
edition = "2021"
description = "Minimal WebRTC test peer for E2E testing of web-app WebRTC functionality"
license = "LicenseRef-Proprietary"
authors = ["ADI Team"]

[[bin]]
name = "webrtc-test-peer"
path = "src/main.rs"

[lib]
name = "webrtc_test_peer"
path = "src/lib.rs"

[features]
default = []

[dependencies]
# Signaling protocol
lib-signaling-protocol = { path = "../lib/lib-signaling-protocol" }

# Async runtime
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "sync", "time", "signal"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures = "0.3"

# WebRTC
webrtc = "0.11"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utils
uuid = { version = "1", features = ["v4", "serde"] }
base64 = "0.22"
rand = "0.9"
url = "2"

[dev-dependencies]
tokio-test = "0.4"
