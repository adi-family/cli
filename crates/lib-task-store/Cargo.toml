[package]
name = "lib-task-store"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Device-owned task storage abstraction for hybrid cloud"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls"], optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

# Async trait support
async-trait = "0.1"

[features]
default = ["sqlite", "postgres"]
sqlite = ["sqlx/sqlite", "sqlx/chrono"]
postgres = ["sqlx/postgres", "sqlx/uuid", "sqlx/chrono"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
