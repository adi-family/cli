[package]
name = "lib-client-anthropic"
version = "0.1.0"
edition = "2021"
description = "Anthropic Claude API client library"
license = "MIT"
authors = ["ADI Team"]
keywords = ["anthropic", "claude", "api", "llm"]
categories = ["api-bindings", "web-programming"]
repository = "https://github.com/adi-family/lib-client-anthropic"
homepage = "https://adi.the-ihor.com"
documentation = "https://docs.rs/lib-client-anthropic"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2"
tracing = "0.1"
