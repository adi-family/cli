[package]
name = "credentials_api"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["serde", "v4"] }
thiserror = "2"
axum = "0.7"
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
