[package]
name = "adi-knowledgebase-plugin"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "ADI Knowledgebase plugin providing MCP tools for knowledge graph and embeddings"

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../lib/lib-plugin-abi" }
adi-knowledgebase-core = { path = "../core", features = ["fastembed"] }
abi_stable.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
once_cell = "1.21"
tokio = { workspace = true, features = ["rt-multi-thread"] }
