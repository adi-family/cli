[package]
name = "adi-knowledgebase-plugin"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "ADI Knowledgebase plugin providing MCP tools for knowledge graph and embeddings"

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
lib-plugin-host = { path = "../../lib/lib-plugin-host" }
adi-knowledgebase-core = { path = "../core" }
async-trait = "0.1"
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
once_cell = "1.21"
tokio = { workspace = true, features = ["rt-multi-thread", "sync"] }
