[package]
name = "flags-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Flags plugin - track file review freshness"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
lib-console-output = { path = "../../lib/lib-console-output" }
flags-core = { path = "../core" }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.plugin]
id = "adi.flags"
name = "ADI Flags"
type = "core"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[package.metadata.plugin.cli]
command = "flags"
description = "Track file review freshness across named states"
aliases = ["fg"]

[[package.metadata.plugin.provides]]
id = "adi.flags.cli"
version = "3.0.0"
description = "CLI commands for file flag tracking"

[package.metadata.plugin.tags]
categories = ["review", "tracking", "file-management"]
