[package]
name = "linter-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Linter plugin providing CLI commands for code linting"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
linter-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"

[package.metadata.plugin]
id = "adi.linter"
name = "ADI Linter"
type = "core"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[package.metadata.plugin.cli]
command = "lint"
description = "Lint code files in the current project"
aliases = ["l"]

[[package.metadata.plugin.provides]]
id = "adi.linter.cli"
version = "3.0.0"
description = "CLI commands for code linting"

[package.metadata.plugin.tags]
categories = ["linting", "code-quality", "static-analysis"]
