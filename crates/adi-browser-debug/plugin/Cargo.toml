[package]
name = "adi-browser-debug-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Browser Debug plugin - CLI commands for browser debugging"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
adi-browser-debug-core = { path = "../core" }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
