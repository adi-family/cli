[package]
name = "adi-browser-debug-core"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Core library for ADI Browser Debug - types and signaling client"
authors = ["ADI Team"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# WebSocket
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }

# Cryptography for token generation
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
base64 = "0.22"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
tracing = "0.1"

# Signaling protocol
lib-signaling-protocol = { path = "../../lib/lib-signaling-protocol" }
