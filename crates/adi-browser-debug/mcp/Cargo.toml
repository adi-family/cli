[package]
name = "adi-browser-debug-mcp"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "MCP server for ADI Browser Debug - provides browser debugging tools"
authors = ["ADI Team"]

[[bin]]
name = "adi-browser-debug-mcp"
path = "src/main.rs"

[dependencies]
adi-browser-debug-core = { path = "../core" }

# MCP
lib-mcp-core = { path = "../../lib/lib-mcp-core" }

# Async
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
