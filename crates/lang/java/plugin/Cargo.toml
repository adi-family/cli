[package]
name = "lang-java"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Java language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
tree-sitter = "0.25"
tree-sitter-java = "0.23"
async-trait = "0.1"

[package.metadata.plugin]
id = "adi.lang.java"
name = "Java Language Support"
type = "lang"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[[package.metadata.plugin.provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[package.metadata.plugin.tags]
categories = ["language", "java", "parsing"]

[package.metadata.plugin.language]
id = "java"
extensions = ["java"]
