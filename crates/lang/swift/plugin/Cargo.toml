[package]
name = "lang-swift"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Swift language support plugin for ADI indexer"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../../lib/lib-plugin-abi-v3" }
async-trait = "0.1"
tree-sitter = "0.25"
tree-sitter-swift = "0.7"

[package.metadata.plugin]
id = "adi.lang.swift"
name = "Swift Language Support"
type = "lang"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[[package.metadata.plugin.provides]]
id = "adi.indexer.lang"
version = "3.0.0"

[package.metadata.plugin.tags]
categories = ["language", "swift", "ios", "macos", "parsing"]

[package.metadata.plugin.language]
id = "swift"
extensions = ["swift"]
