[package]
name = "lib-client-jira"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Jira API client library for ADI"
authors = ["ADI Team"]
keywords = ["jira", "api", "atlassian", "issues"]
categories = ["api-bindings", "web-programming"]
repository = "https://github.com/adi-family/lib-client-jira"
homepage = "https://adi.the-ihor.com"
documentation = "https://docs.rs/lib-client-jira"

[lib]
name = "lib_client_jira"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2"
tracing = "0.1"
base64 = "0.22"
urlencoding = "2"
