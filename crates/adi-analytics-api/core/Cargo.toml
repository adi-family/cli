[package]
name = "adi-analytics-api-core"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Core library for ADI Analytics API - types and database queries"

[dependencies]
# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "2.0"
