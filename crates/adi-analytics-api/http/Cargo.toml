[package]
name = "adi-analytics-api-http"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "HTTP server for ADI Analytics API"

[[bin]]
name = "adi-analytics-api"
path = "src/main.rs"

[dependencies]
adi-analytics-api-core = { path = "../core" }

# Web framework
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Environment variables
dotenvy = "0.15"
