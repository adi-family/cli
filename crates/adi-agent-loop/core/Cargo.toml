[package]
name = "adi-agent-loop-core"
version = "0.8.3"
edition = "2021"
license-file = "LICENSE"
authors = ["ADI Team"]
description = "Core library for ADI Agent Loop - autonomous LLM agent with tool use"

[dependencies]
thiserror = "2"
tokio = { version = "1.49", features = ["full", "sync"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
glob = "0.3"
regex = "1"
rusqlite = { version = "0.31", features = ["bundled"] }
lib-migrations = { path = "../../lib/lib-migrations" }
lib-client-anthropic = { path = "../../lib/lib-client/anthropic" }
lib-client-openai = { path = "../../lib/lib-client/openai" }
lib-client-openrouter = { path = "../../lib/lib-client/openrouter" }
lib-client-ollama = { path = "../../lib/lib-client/ollama" }
jsonschema = "0.26"
toml = "0.8"

[dev-dependencies]
tempfile = "3.24"
tokio-test = "0.4"
