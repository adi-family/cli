[package]
name = "adi-agent-loop-plugin"
version = "0.8.8"
edition = "2021"
license = "BSL-1.0"
description = "ADI Agent Loop plugin providing CLI commands for autonomous LLM agents"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
adi-agent-loop-core = { path = "../core" }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.49", features = ["rt-multi-thread", "macros"] }
async-trait = "0.1"
anyhow = "1.0"
console = "0.15"
dialoguer = "0.11"
once_cell = "1.21"
