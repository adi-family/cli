[package]
name = "adi-tools-plugin"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Tools plugin - searchable CLI tool index for LLM agents"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
adi-tools-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["sync", "process"] }
async-trait = "0.1"
