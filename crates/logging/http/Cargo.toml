[package]
name = "logging-http"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "HTTP API server for ADI Logging Service"

[[bin]]
name = "logging-http"
path = "src/main.rs"

[dependencies]
logging-core = { path = "../core" }
lib-logging-core = { path = "../../lib/lib-logging-core" }
lib-http-common = { path = "../../lib/lib-http-common" }
lib-env-parse = { path = "../../lib/lib-env-parse" }
tokio = { version = "1.49", features = ["full"] }
axum = { version = "0.7", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.19", features = ["serde", "v4", "v7"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "2.0"
anyhow = "1.0"
dotenvy = "0.15"
