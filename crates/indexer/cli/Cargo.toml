[package]
name = "indexer-cli"
version = "0.8.3"
edition = "2021"
license = "BSL-1.0"
description = "CLI interface for ADI Code Indexer"
authors = ["ADI Team"]

[[bin]]
name = "indexer-cli"
path = "src/main.rs"

[dependencies]
indexer-core = { path = "../core", features = ["fastembed"] }
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.49", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
