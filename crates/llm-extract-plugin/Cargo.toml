[package]
name = "llm-extract-plugin"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Extract LLM-friendly documentation from ADI plugins"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../lib/lib-plugin-abi-v3" }
lib-plugin-manifest = { path = "../lib/lib-plugin-manifest" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.plugin]
id = "adi.llm-extract"
name = "ADI LLM Extract"
type = "core"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[package.metadata.plugin.cli]
command = "llm-extract"
description = "Extract plugin documentation for LLM consumption"
aliases = ["llm"]

[[package.metadata.plugin.provides]]
id = "adi.llm-extract.cli"
version = "1.0.0"
description = "CLI commands for extracting LLM documentation"

[package.metadata.plugin.tags]
categories = ["documentation", "llm", "tooling"]
