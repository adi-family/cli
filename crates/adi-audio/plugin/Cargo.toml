[package]
name = "adi-audio-plugin"
version = "0.5.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Audio plugin - CLI commands for audio processing (WAV, filters, EQ, compression)"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi = { path = "../../lib/lib-plugin-abi" }
adi-audio-core = { path = "../core" }
abi_stable = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
