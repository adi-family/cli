[package]
name = "adi-audio-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Audio plugin - CLI commands for audio processing (WAV, filters, EQ, compression)"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
adi-audio-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
