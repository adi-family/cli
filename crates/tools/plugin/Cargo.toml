[package]
name = "tools-plugin"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Tools plugin - searchable CLI tool index for LLM agents"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
tools-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["sync", "process"] }
async-trait = "0.1"

[package.metadata.plugin]
id = "adi.tools"
name = "Tool Index"
type = "core"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[package.metadata.plugin.cli]
command = "tools"
description = "Search and discover CLI tools"
aliases = ["t"]

[[package.metadata.plugin.provides]]
id = "adi.tools.cli"
version = "1.0.0"
description = "CLI commands for tool discovery"

[package.metadata.plugin.tags]
categories = ["tools", "search", "llm", "agents"]
