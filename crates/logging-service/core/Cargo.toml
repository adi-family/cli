[package]
name = "logging-core"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Core library for ADI Logging Service"

[dependencies]
lib-logging-core = { path = "../../lib/lib-logging-core" }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.19", features = ["serde", "v4", "v7"] }
tracing = "0.1"
