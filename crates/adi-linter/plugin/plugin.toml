[plugin]
id = "adi.linter"
name = "ADI Linter"
version = "0.8.8"
type = "core"
author = "ADI Team"
description = "Code linting with configurable rules and auto-fix support"
min_host_version = "0.8.0"

[cli]
command = "lint"
description = "Lint code files in the current project"
aliases = ["l"]

[[provides]]
id = "adi.linter.cli"
version = "1.0.0"
description = "CLI commands for code linting"

[tags]
categories = ["linting", "code-quality", "static-analysis"]

[binary]
name = "adi_linter_plugin"
