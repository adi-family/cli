[package]
name = "adi-linter-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Linter plugin providing CLI commands for code linting"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }
adi-linter-core = { path = "../core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"
tokio = { version = "1.49", features = ["rt-multi-thread"] }
