[package]
name = "lib-console-output"
version = "0.1.0"
edition = "2021"
license = "BSL-1.1"
description = "Console output abstraction with support for text and JSON stream modes"

[dependencies]
console = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
