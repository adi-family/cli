[package]
name = "lib-daemon-client"
version = "0.1.0"
edition = "2021"
authors = ["ADI Team"]
license = "BSL-1.0"
description = "Client library for the ADI daemon IPC protocol"

[dependencies]
anyhow = "1.0"
rkyv = { version = "0.8" }
tokio = { version = "1.43", features = ["net", "io-util", "time"] }
tracing = "0.1"
dirs = "6.0.0"
lib-daemon-core = { path = "../lib-daemon-core" }
lib-env-parse = { path = "../lib-env-parse" }

[target.'cfg(unix)'.dependencies]
libc = "0.2"
