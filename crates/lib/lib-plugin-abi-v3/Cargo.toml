[package]
name = "lib-plugin-abi-v3"
version = "3.0.0"
edition = "2021"
authors = ["ADI Team"]
description = "Unified plugin ABI for ADI ecosystem (v3 - native async traits)"
license = "BSL-1.0"

[dependencies]
# Async support
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# HTTP types (for HttpRoutes, ProxyMiddleware)
axum = { version = "0.7", default-features = false }
bytes = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
