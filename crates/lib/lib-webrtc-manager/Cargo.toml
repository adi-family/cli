[package]
name = "lib-webrtc-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
webrtc = "0.11"
tokio = { version = "1", features = ["sync", "time", "macros"] }
lib-signaling-protocol = { path = "../lib-signaling-protocol" }
lib-env-parse = { path = "../lib-env-parse" }
anyhow = "1"
tracing = "0.1"
serde = "1"
serde_json = "1"
base64 = "0.22"

[dev-dependencies]
futures = "0.3"
