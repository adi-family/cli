[package]
name = "lib-daemon-core"
version = "0.1.0"
edition = "2021"
authors = ["ADI Team"]
license = "BSL-1.0"
description = "Generic daemon management library with PID files, Unix sockets, and IPC"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.43", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
thiserror = "1.0"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
