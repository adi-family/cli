[package]
name = "lib-plugin-sdk"
version = "1.0.0"
edition = "2021"
authors = ["ADI Team"]
description = "Plugin SDK for ADI ecosystem - proc macros for simplified plugin development"
license = "BSL-1.0"

[lib]
proc-macro = true

[dependencies]
# Proc macro essentials
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "parsing", "extra-traits"] }

# Serialization for manifest parsing
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

[dev-dependencies]
lib-plugin-abi-v3 = { path = "../lib-plugin-abi-v3" }
tokio = { version = "1.0", features = ["full"] }
