[package]
name = "lib-client-uzu"
version = "0.1.0"
edition = "2021"
description = "Uzu inference engine client library for Apple Silicon"
license = "MIT"
authors = ["ADI Team"]
keywords = ["uzu", "llm", "inference", "apple-silicon", "local"]
categories = ["api-bindings"]
repository = "https://github.com/adi-family/lib-client-uzu"
homepage = "https://adi.the-ihor.com"
documentation = "https://docs.rs/lib-client-uzu"

[dependencies]
uzu = { git = "https://github.com/trymirai/uzu", branch = "main", package = "uzu" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
