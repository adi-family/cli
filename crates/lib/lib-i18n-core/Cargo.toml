[package]
name = "lib-i18n-core"
version = "0.1.0"
edition = "2021"
license = "BSL-1.0"
description = "Internationalization library using Mozilla Fluent with plugin-based translation discovery"

[dependencies]
fluent = "0.16"
fluent-bundle = "0.15"
unic-langid = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
abi_stable = "0.11"
once_cell = "1.19"
parking_lot = "0.12"
tracing = "0.1"

[dev-dependencies]
anyhow = "1.0"
