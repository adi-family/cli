<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            border-bottom: 1px solid #3c3c3c;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 14px;
            font-weight: 500;
        }

        .stats {
            font-size: 12px;
            color: #808080;
        }

        .toolbar {
            background: #333333;
            padding: 4px 16px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #3c3c3c;
        }

        .toolbar button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar button:hover {
            background: #1177bb;
        }

        .toolbar input[type="file"] {
            display: none;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor-canvas {
            display: block;
            cursor: text;
        }

        footer {
            background: #007acc;
            color: white;
            padding: 2px 16px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3c3c3c;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebGL Text Editor</h1>
        <div class="stats" id="stats">Loading...</div>
    </header>

    <div class="toolbar">
        <button id="btn-new">New</button>
        <button id="btn-open">Open</button>
        <input type="file" id="file-input" accept=".txt,.rs,.js,.ts,.json,.md,.html,.css,.py,.go,.c,.cpp,.h">
        <button id="btn-generate">Generate Test Data</button>
    </div>

    <div class="editor-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading WebGL Editor...</div>
        </div>
        <canvas id="editor-canvas" class="hidden"></canvas>
    </div>

    <footer>
        <span id="position">Ln 1, Col 1</span>
        <span id="info">WebGL | Rust + WASM</span>
    </footer>

    <script type="module">
        import init, { Editor } from '../pkg/webgl_editor.js';

        let editor = null;
        let animationId = null;

        async function main() {
            // Initialize WASM
            await init();

            const canvas = document.getElementById('editor-canvas');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('stats');
            const position = document.getElementById('position');

            // Set canvas size
            function resize() {
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';

                if (editor) {
                    editor.resize(canvas.width, canvas.height);
                }
            }

            // Create editor
            resize();
            editor = new Editor(canvas);

            // Initial content
            editor.set_content(`// WebGL Text Editor
// Powered by Rust + WASM

fn main() {
    println!("Hello, WebGL!");
    
    // This editor renders text directly to the GPU
    // using textured quads instead of DOM elements.
    
    // Features:
    // - 60fps rendering
    // - Rope data structure for large files
    // - Hardware-accelerated text rendering
    // - Cursor and selection support
    // - Keyboard navigation
    
    let lines = 10000;
    for i in 0..lines {
        process_line(i);
    }
}

fn process_line(line: usize) {
    // Fast text operations with O(log n) complexity
    let content = format!("Line {}", line);
    render(&content);
}
`);

            // Show canvas, hide loading
            loading.classList.add('hidden');
            canvas.classList.remove('hidden');

            // Render loop
            function render() {
                editor.render();
                
                // Update status
                const line = editor.current_line();
                const col = editor.current_col();
                const lineCount = editor.line_count();
                
                position.textContent = `Ln ${line}, Col ${col}`;
                stats.textContent = `${lineCount} lines`;
                
                animationId = requestAnimationFrame(render);
            }

            render();

            // Event handlers
            window.addEventListener('resize', () => {
                resize();
                editor.invalidate();
            });

            canvas.addEventListener('keydown', (e) => {
                const handled = editor.handle_key(
                    e.key,
                    e.ctrlKey || e.metaKey,
                    e.shiftKey,
                    e.altKey
                );
                
                if (handled) {
                    e.preventDefault();
                }
            });

            canvas.addEventListener('mousedown', (e) => {
                canvas.focus();
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                const x = (e.clientX - rect.left) * dpr;
                const y = (e.clientY - rect.top) * dpr;
                editor.handle_click(x, y, e.shiftKey);
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                editor.handle_scroll(e.deltaX, e.deltaY);
            }, { passive: false });

            // Make canvas focusable
            canvas.tabIndex = 0;
            canvas.focus();

            // Toolbar buttons
            document.getElementById('btn-new').addEventListener('click', () => {
                editor.set_content('');
                canvas.focus();
            });

            document.getElementById('btn-open').addEventListener('click', () => {
                document.getElementById('file-input').click();
            });

            document.getElementById('file-input').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const text = await file.text();
                    editor.set_content(text);
                    canvas.focus();
                }
            });

            document.getElementById('btn-generate').addEventListener('click', () => {
                // Generate test data to demonstrate performance
                const lines = [];
                for (let i = 0; i < 10000; i++) {
                    lines.push(`Line ${i + 1}: This is a test line to demonstrate the editor's performance with large files. Lorem ipsum dolor sit amet.`);
                }
                editor.set_content(lines.join('\n'));
                canvas.focus();
            });
        }

        main().catch(console.error);
    </script>
</body>
</html>
