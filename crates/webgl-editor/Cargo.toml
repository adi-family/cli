[package]
name = "webgl-editor"
version = "0.1.0"
edition = "2021"
description = "Fast WebGL-based text editor with Rust + WASM"
license = "BSL-1.0"

# Standalone crate (not part of parent workspace)
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
console_error_panic_hook = { version = "0.1", optional = true }

# Rope data structure for efficient text operations
ropey = "1.6"

# WebGL bindings
[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "WebGlRenderingContext",
    "WebGlProgram",
    "WebGlShader",
    "WebGlBuffer",
    "WebGlTexture",
    "WebGlUniformLocation",
    "KeyboardEvent",
    "MouseEvent",
    "WheelEvent",
    "EventTarget",
    "AddEventListenerOptions",
    "CanvasRenderingContext2d",
    "ImageData",
    "TextMetrics",
    "HtmlImageElement",
    "Performance",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true
