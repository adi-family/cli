[package]
name = "browser-debug-plugin"
version = "3.0.0"
edition = "2021"
license = "BSL-1.0"
description = "ADI Browser Debug plugin - CLI commands for browser debugging"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
browser-debug-core = { path = "../core" }
lib-plugin-abi-v3 = { path = "../../lib/lib-plugin-abi-v3" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"

[package.metadata.plugin]
id = "adi.browser-debug"
name = "ADI Browser Debug"
type = "extension"

[package.metadata.plugin.compatibility]
api_version = 3
min_host_version = "0.9.0"

[package.metadata.plugin.cli]
command = "browser-debug"
description = "Browser debugging - inspect network and console from ADI-proxied pages"
aliases = ["bd"]

[[package.metadata.plugin.provides]]
id = "adi.browser-debug.cli"
version = "3.0.0"
description = "CLI commands for browser debugging"

[package.metadata.plugin.tags]
categories = ["debugging", "browser", "network", "console"]
