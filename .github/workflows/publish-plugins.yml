name: Publish Core Plugins

on:
  push:
    tags:
      - 'plugins-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin version to publish'
        required: true
        default: '0.8.3'

env:
  CARGO_TERM_COLOR: always
  REGISTRY_URL: https://adi-plugin-registry.the-ihor.com

jobs:
  build:
    name: Build ${{ matrix.plugin }} for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64
          - os: macos-14
            platform: darwin-aarch64
            target: aarch64-apple-darwin
            plugin: adi-indexer-plugin
          - os: macos-14
            platform: darwin-aarch64
            target: aarch64-apple-darwin
            plugin: adi-tasks-plugin
          - os: macos-14
            platform: darwin-aarch64
            target: aarch64-apple-darwin
            plugin: adi-knowledgebase-plugin
          - os: macos-14
            platform: darwin-aarch64
            target: aarch64-apple-darwin
            plugin: adi-agent-loop-plugin

          # macOS x86_64
          - os: macos-13
            platform: darwin-x86_64
            target: x86_64-apple-darwin
            plugin: adi-indexer-plugin
          - os: macos-13
            platform: darwin-x86_64
            target: x86_64-apple-darwin
            plugin: adi-tasks-plugin
          - os: macos-13
            platform: darwin-x86_64
            target: x86_64-apple-darwin
            plugin: adi-knowledgebase-plugin
          - os: macos-13
            platform: darwin-x86_64
            target: x86_64-apple-darwin
            plugin: adi-agent-loop-plugin

          # Linux x86_64
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            plugin: adi-indexer-plugin
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            plugin: adi-tasks-plugin
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            plugin: adi-knowledgebase-plugin
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            plugin: adi-agent-loop-plugin

          # Windows x86_64
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            plugin: adi-indexer-plugin
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            plugin: adi-tasks-plugin
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            plugin: adi-knowledgebase-plugin
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            plugin: adi-agent-loop-plugin

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build plugin
        run: cargo build --release -p ${{ matrix.plugin }} --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/plugins-v}" >> $GITHUB_OUTPUT
          fi

      - name: Determine library name
        id: lib
        shell: bash
        run: |
          PLUGIN_NAME="${{ matrix.plugin }}"
          LIB_NAME="${PLUGIN_NAME//-/_}"

          case "${{ matrix.platform }}" in
            darwin-*)
              echo "name=lib${LIB_NAME}.dylib" >> $GITHUB_OUTPUT
              echo "ext=dylib" >> $GITHUB_OUTPUT
              ;;
            linux-*)
              echo "name=lib${LIB_NAME}.so" >> $GITHUB_OUTPUT
              echo "ext=so" >> $GITHUB_OUTPUT
              ;;
            windows-*)
              echo "name=${LIB_NAME}.dll" >> $GITHUB_OUTPUT
              echo "ext=dll" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Determine plugin ID
        id: plugin_id
        shell: bash
        run: |
          case "${{ matrix.plugin }}" in
            adi-indexer-plugin) echo "id=adi.indexer" >> $GITHUB_OUTPUT; echo "name=ADI Indexer" >> $GITHUB_OUTPUT ;;
            adi-tasks-plugin) echo "id=adi.tasks" >> $GITHUB_OUTPUT; echo "name=ADI Tasks" >> $GITHUB_OUTPUT ;;
            adi-knowledgebase-plugin) echo "id=adi.knowledgebase" >> $GITHUB_OUTPUT; echo "name=ADI Knowledgebase" >> $GITHUB_OUTPUT ;;
            adi-agent-loop-plugin) echo "id=adi.agent-loop" >> $GITHUB_OUTPUT; echo "name=ADI Agent Loop" >> $GITHUB_OUTPUT ;;
          esac

      - name: Package plugin (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/${{ steps.lib.outputs.name }} package/plugin.${{ steps.lib.outputs.ext }}
          cp crates/${{ matrix.plugin }}/plugin.toml package/
          cd package
          tar -czvf ../${{ matrix.plugin }}-${{ matrix.platform }}.tar.gz .

      - name: Package plugin (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item "target/${{ matrix.target }}/release/${{ steps.lib.outputs.name }}" "package/plugin.${{ steps.lib.outputs.ext }}"
          Copy-Item "crates/${{ matrix.plugin }}/plugin.toml" "package/"
          Set-Location package
          tar -czvf "../${{ matrix.plugin }}-${{ matrix.platform }}.tar.gz" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plugin }}-${{ matrix.platform }}
          path: ${{ matrix.plugin }}-${{ matrix.platform }}.tar.gz
          retention-days: 7

  publish:
    name: Publish to Registry
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/plugins-v}" >> $GITHUB_OUTPUT
          fi

      - name: Publish plugins
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          PLUGINS=(
            "adi-indexer-plugin:adi.indexer:ADI%20Indexer"
            "adi-tasks-plugin:adi.tasks:ADI%20Tasks"
            "adi-knowledgebase-plugin:adi.knowledgebase:ADI%20Knowledgebase"
            "adi-agent-loop-plugin:adi.agent-loop:ADI%20Agent%20Loop"
          )

          PLATFORMS=(
            "darwin-aarch64"
            "darwin-x86_64"
            "linux-x86_64"
            "windows-x86_64"
          )

          for plugin_spec in "${PLUGINS[@]}"; do
            IFS=':' read -r crate_name plugin_id plugin_name <<< "$plugin_spec"

            for platform in "${PLATFORMS[@]}"; do
              archive="artifacts/${crate_name}-${platform}/${crate_name}-${platform}.tar.gz"

              if [ -f "$archive" ]; then
                echo "Publishing $plugin_id v$VERSION for $platform..."
                curl -s -X POST \
                  "${{ env.REGISTRY_URL }}/v1/publish/plugins/$plugin_id/$VERSION/$platform?name=$plugin_name&plugin_type=core&author=ADI%20Team" \
                  -F "file=@$archive" \
                  | jq .
                echo ""
              else
                echo "Warning: $archive not found"
              fi
            done
          done

          echo "Done publishing all plugins!"
